<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700" style="background: white;">
  <!-- Title -->
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    CHORD SYNTH - Physical Layout
  </text>
  
  <!-- ESP32 Board (Center) -->
  <g id="esp32-board">
    <rect x="300" y="280" width="300" height="140" fill="#1a1a1a" stroke="#000" stroke-width="3" rx="5"/>
    <text x="450" y="340" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#fff">
      ESP32
    </text>
    <text x="450" y="365" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#aaa">
      WROOM-32
    </text>
  </g>
  
  <!-- USB Connector (Left) -->
  <g id="usb">
    <rect x="200" y="320" width="60" height="60" fill="#c0c0c0" stroke="#808080" stroke-width="3" rx="5"/>
    <text x="230" y="355" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
      USB
    </text>
    <line x1="260" y1="350" x2="300" y2="350" stroke="#808080" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- OK Button (Top Left) -->
  <g id="ok-button">
    <circle cx="280" cy="180" r="35" fill="#95E1D3" stroke="#333" stroke-width="3"/>
    <text x="280" y="190" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">
      OK
    </text>
    <text x="280" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      D13 (Waveform)
    </text>
    <line x1="280" y1="215" x2="340" y2="280" stroke="#95E1D3" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- BACK Button (Top Center) -->
  <g id="back-button">
    <circle cx="450" cy="180" r="35" fill="#95E1D3" stroke="#333" stroke-width="3"/>
    <text x="450" y="190" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
      BACK
    </text>
    <text x="450" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      D16 (Mode)
    </text>
    <line x1="450" y1="215" x2="450" y2="280" stroke="#95E1D3" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- I2S Audio Amp (Top Right) -->
  <g id="i2s">
    <rect x="640" y="160" width="100" height="80" fill="#4ECDC4" stroke="#333" stroke-width="3" rx="5"/>
    <text x="690" y="195" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
      I2S
    </text>
    <text x="690" y="215" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
      MAX98357A
    </text>
    <text x="690" y="125" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      D26, D25, D22
    </text>
    <line x1="640" y1="200" x2="600" y2="300" stroke="#4ECDC4" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Touch Pad 1 (Right Top) -->
  <g id="pad1">
    <rect x="640" y="260" width="100" height="60" fill="#FFD93D" stroke="#333" stroke-width="3" rx="8"/>
    <text x="690" y="285" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
      PAD 1
    </text>
    <text x="690" y="305" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
      D27 (T7)
    </text>
    <line x1="640" y1="290" x2="600" y2="320" stroke="#FFD93D" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Touch Pad 2 (Right Middle) -->
  <g id="pad2">
    <rect x="640" y="335" width="100" height="60" fill="#FFD93D" stroke="#333" stroke-width="3" rx="8"/>
    <text x="690" y="360" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
      PAD 2
    </text>
    <text x="690" y="380" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
      D32 (T9)
    </text>
    <line x1="640" y1="365" x2="600" y2="350" stroke="#FFD93D" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Touch Pad 3 (Right Bottom) -->
  <g id="pad3">
    <rect x="640" y="410" width="100" height="60" fill="#FFD93D" stroke="#333" stroke-width="3" rx="8"/>
    <text x="690" y="435" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
      PAD 3
    </text>
    <text x="690" y="455" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
      D14 (T6)
    </text>
    <line x1="640" y1="440" x2="600" y2="400" stroke="#FFD93D" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- OLED Display (Bottom Left) -->
  <g id="oled">
    <rect x="150" y="490" width="140" height="90" fill="#F38181" stroke="#333" stroke-width="3" rx="5"/>
    <rect x="160" y="500" width="120" height="60" fill="#000" stroke="#333" stroke-width="2"/>
    <text x="220" y="575" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
      OLED
    </text>
    <text x="220" y="595" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      I2C: D19, D21
    </text>
    <line x1="290" y1="520" x2="350" y2="420" stroke="#F38181" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- DIAL 1 (Bottom Center-Left) -->
  <g id="dial1">
    <circle cx="380" cy="540" r="45" fill="#FF6B35" stroke="#333" stroke-width="3"/>
    <circle cx="380" cy="540" r="30" fill="none" stroke="#333" stroke-width="2"/>
    <line x1="380" y1="540" x2="395" y2="525" stroke="#333" stroke-width="3" stroke-linecap="round"/>
    <text x="380" y="625" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
      DIAL 1
    </text>
    <text x="380" y="643" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
      D4 (Volume)
    </text>
    <line x1="380" y1="495" x2="380" y2="420" stroke="#FF6B35" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- DIAL 2 (Bottom Center-Right) -->
  <g id="dial2">
    <circle cx="520" cy="540" r="45" fill="#FF6B35" stroke="#333" stroke-width="3"/>
    <circle cx="520" cy="540" r="30" fill="none" stroke="#333" stroke-width="2"/>
    <line x1="520" y1="540" x2="535" y2="525" stroke="#333" stroke-width="3" stroke-linecap="round"/>
    <text x="520" y="625" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
      DIAL 2
    </text>
    <text x="520" y="643" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
      D33 (Unison)
    </text>
    <line x1="520" y1="495" x2="500" y2="420" stroke="#FF6B35" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Legend -->
  <g id="legend" transform="translate(50, 50)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">COMPONENTS:</text>
    
    <circle cx="8" cy="18" r="5" fill="#95E1D3"/>
    <text x="20" y="22" font-family="Arial, sans-serif" font-size="10" fill="#333">Buttons (OK, BACK)</text>
    
    <circle cx="8" cy="35" r="5" fill="#FFD93D"/>
    <text x="20" y="39" font-family="Arial, sans-serif" font-size="10" fill="#333">Touch Pads (x3)</text>
    
    <circle cx="8" cy="52" r="5" fill="#FF6B35"/>
    <text x="20" y="56" font-family="Arial, sans-serif" font-size="10" fill="#333">Potentiometers (x2)</text>
    
    <circle cx="8" cy="69" r="5" fill="#4ECDC4"/>
    <text x="20" y="73" font-family="Arial, sans-serif" font-size="10" fill="#333">I2S Audio Amp</text>
    
    <circle cx="8" cy="86" r="5" fill="#F38181"/>
    <text x="20" y="90" font-family="Arial, sans-serif" font-size="10" fill="#333">OLED Display</text>
  </g>
</svg>

